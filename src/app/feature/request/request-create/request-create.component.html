<app-menu></app-menu>
<div *ngIf="request" class="component">
  <section class="heading">
    <span class="page-title front weight-bold font-italic">{{ title }}</span>
    <span> | <a routerLink="/request/list">Return to List</a></span>
  </section>
  <main class="single">
    <table class="table table-sm">
      <tr>
        <td>Description:</td>
        <td>
          <input
            [(ngModel)]="request.description"
            class="rounded"
            type="text"
          />
        </td>
      </tr>
      <tr>
        <td>Justification:</td>
        <td>
          <input
            [(ngModel)]="request.justification"
            class="rounded"
            type="text"
          />
        </td>
      </tr>
      <tr>
        <td>Date Needed:</td>
        <td>
          <input [(ngModel)]="request.dateNeeded" class="rounded" type="date" />
        </td>
      </tr>
      <tr>
        <td>Delivery Mode:</td>
        <td>
          <select required>
            <option value="none" disabled selected="selected">
              Select an Option</option
            >
            <option value="Delivery">Delivery</option>
            <option value="In Store Pick-up">In Store Pick-up</option>
          </select>
        </td>
      </tr>
    </table>
  </main>
  <span
    ><button (click)="save()" class="btn btn-sm btn-primary">
      {{ submitBtnTitle }}
    </button>
  </span>
</div>
